stages:
  get_data:
    cmd: uv run python scripts/get_data.py
    deps:
    - scripts/get_data.py
    - src/queries/data.sql
    outs:
    - data/data.parquet
  train:
    cmd: uv run python scripts/train.py
    deps:
    - data/data.parquet
    - config.yml
    - scripts/train.py
    - src/
    metrics:
      - data/leaderboard.json:
          cache: false
